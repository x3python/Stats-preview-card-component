<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Stats preview card component</title>
</head>
<body>
    <main class="card">
        <secttion class="text-area">
            <h1 class="title">
                Get <span class="txt-color">insights</span> that help your business grow.
            </h1>
            <p class="text">
                Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
                experience, and overall efficiency.
            </p>
            <section class="adding">
                <section class="item">
                    <h3>10k+</h3>
                    <p class="sub-tx">companies</p>
                </section>
                <section class="item">
                    <h3>314</h3>
                    <p class="sub-tx">templates</p>
                </section>
                <section class="item">
                    <h3>12M+</h3>
                    <p class="sub-tx">queries</p>
                </section>
            </section>
        </secttion>
        <section class="img-area">
            <section class="img">
                <img src="images/image-header-desktop.jpg" alt="" class="header">
            </section>
        </section>
    </main><br><br>
    <section class="footer" style="text-align: center;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </section>
</body>
</html>
